<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodKo</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            list-style: none;
        }

        /* Hero section styling */
        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('./images/flat-lay-burger-fries-wooden-board-with-copyspace.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }

        /* Navigation bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .logo {
            color: #e78f38;
            font-size: 30px;
            font-weight: 700;
        }
        
        .logo:hover {
            color: #fff;
        }

        nav ul {
            display: flex;
            align-items: center;
        }
        
        nav ul li {
            margin: 0 20px;
        }
        
        nav ul li a {
            font-size: 15px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #e78f38;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #e78f38;
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }

        /* Login Button */
        .btn {
            background-color: #e78f38;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #c77b2d;
        }

        /* Hero content */
        .hero-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-content p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 5%;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                text-align: center;
                margin-top: 15px;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero-content h1 {
                font-size: 40px;
            }

            .btn {
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <a href="#" class="logo">FoodKo</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <button class="btn">Login</button>
        </nav>
        <div class="hero-content">
            <div>
                <h1>Delicious Food, Delivered Fast</h1>
                <p>Order your favorite meals from the best restaurants and get them delivered to your doorstep in minutes. Quality food is just a click away!</p>
                <a href="menu.html" class="btn">Explore Menu</a>
            </div>
        </div>
    </div>
</body>
</html>
